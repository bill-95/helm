image:
  repository: ethersphere/beekeeper
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  ## Specifies whether a service account should be created
  create: false
  ## Name of the service account to use
  ## if not set and create is true, a name is generated using the fullname template
  name:
  ## create role or/and cluster role for the service account
  createRole: false
  createClusterRole: false

nodeSelector: {}

## If it is enabled it will create init container that will wait
## for cluster to be up and operational
initPing:
  enabled: false

## If it is enabled it will create a single job
## that will execute all tests listed in check
singleJob:
  enabled: false
  uploadNodeCount: 1
  chunksPerNode: 3
  backoffLimit: 0
  restartPolicy: Never

beeCluster:
  apiDomain: staging.internal
  apiHostnames: bee-%d
  apiInsecureTLS: false
  apiScheme: https
  debugApiDomain: staging.internal
  debugApiHostnames: bee-%d-debug
  debugApiInsecureTLS: false
  debugApiScheme: https
  disableNamespace: false
  insecureTLS: false
  namespace: bee
  nodeCount: 1
  pushGateway: http://localhost:9091/
  pushMetrics: false

check:
  balances:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    uploadNodeCount: 1
  chunkrepair:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
  fileretrieval:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    fileName: file
    fileSize: 1
    filesPerNode: 1
    uploadNodeCount: 1
  fileretrievalfull:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    fileName: file
    fileSize: 1
    filesPerNode: 1
    uploadNodeCount: 1
  manifest:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
  pingpong:
    enabled: true
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
  pullsync:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    chunksPerNode: 1
    uploadNodeCount: 1
  pushsync:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    chunksPerNode: 1
    uploadNodeCount: 1
  pushsyncchunks:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    chunksPerNode: 1
    uploadNodeCount: 1
  retrieval:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    chunksPerNode: 1
    uploadNodeCount: 1
  settlements:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    uploadNodeCount: 1
    fileName: file
    fileSize: 1
    waitBeforeDownload: 5
    threshold: 10000000000000

stress:
  upload:
    enabled: false
    schedule: "*/1 * * * *"
    successfulJobsHistoryLimit: 3
    failedJobsHistoryLimit: 3
    concurrencyPolicy: Forbid
    uploadNodesPercentage: 50
    fileSize: 1
    timeout: 5m
    retries: 5
    retryDelay: 1s
